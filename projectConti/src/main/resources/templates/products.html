<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products</title>
    <link rel="stylesheet" href="/css/rapoarte.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
          <img class="logo" src="/img/emblema2.jpg">
          <ul>
            <li><a href="index">Home</a></li>
            <li><a class="active" th:href="@{/products}">Products</a></li>
            <li><a  href="reports">Reports</a></li>
          </ul>
      </nav>
      <div class="container">
		  <div class="panel panel-default" style="background-color: white;padding:20px; margin-top:20px;border-radius:10px;">
		    <div class="panel-body">
		    	<div>
		           <h3>Products</h3>
		            <table class="table my-5">
		                <thead>
		                    <tr>
		                    	<th>ModuleId</th>
		                        <th>ModuleName</th>
		                        <th>ResistorId</th>
		                        <th>ResistorQty</th>
		                        <th>CapacitorId</th>
		                        <th>CapacitorQty</th>
		                        <th>Faulty</th>
		                    </tr>
		                </thead>
		            <tbody>   
		               	<tr th:each="Product : ${product}">
                 			<p><td th:text="${Product.productId}"></td></p> 	
                     		<p><td th:text="${Product.moduleName}"></td></p>
                     		<p><td th:text="${Product.resistorId}"></td></p> 
                     		<p><td th:text="${Product.resistorQuantity}"></td></p>
                     		<p><td th:text="${Product.capacitorId}"></td></p>
                     		<p><td th:text="${Product.capacitorQuantity}"></td></p>
                     		<p><td th:text="${Product.faulty}"></td></p>
               		 	</tr>
		            </tbody>
		        	</table>
			    </div>      
		    </div>
		  </div>
	  </div>
      </div>
</body>
